<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="app.css">
    <script type="text/javascript" src="lib/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="lib/Chart.bundle.min.js"></script>
</head>

<body>

    <div id="connection">
        <form>
            <input type="button" id="disconnectButton" value="Disconnect">
            <input type="button" id="connectButton" value="Connect">
        </form>
    </div>

    <div id="temperature">
        <canvas id="temperatureChart"></canvas>
    </div>

    <div id="logger">
        <form>
            <textarea id="outputtext" rows="10"></textarea>
            <input type="button" id="clearButton" value="Clear">
        </form>
    </div>

    <script type="text/javascript" src="app.bundle.js"></script>
</body>

</html>
